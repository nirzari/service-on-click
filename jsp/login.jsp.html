		function formSubmit()
		{
			x=document.getElementById("email").value;
			y=document.getElementById("pass").value;
			if(x=="admin" && y=="admin18")
			{
				window.location="login1.jsp";
				return false;
			}
			if(x=="" || x==null)
			{
				alert("Please Enter Your Email.");
				return false;
			}
			if(y=="" || y==null)
			{
				alert("Please Enter Your Password.");
				return false;
			}
		}
		</script>
